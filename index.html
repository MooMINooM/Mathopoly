<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathopoly - เกมเศรษฐีคิดเลขเร็ว</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="splash-screen" class="modal" style="display: flex;">
        <div class="splash-content">
            <div class="splash-buttons">
                <button id="show-about-btn" class="secondary">เกี่ยวกับเกม</button>
                <button id="show-setup-btn">เริ่มเกม</button>
            </div>
        </div>
    </div>

    <div id="setup-screen" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Mathopoly - ตั้งค่าเกม</h2>
            <div class="setup-section">
                <div class="top-setup-row">
                    <div class="setting-row">
                        <label for="starting-money">เงินเริ่มต้น:</label>
                        <input type="number" id="starting-money" value="15000" step="1000">
                    </div>
                    <div class="setup-actions">
                        <button id="close-setup-btn" class="danger">ย้อนกลับ</button>
                        <button id="start-game-btn">เริ่มเล่น</button>
                    </div>
                </div>
                <hr style="border: none; border-top: 1px solid #eee; margin: 15px 0;">
                <h3>ตั้งค่าผู้เล่น (กรอกอย่างน้อย 2 คน)</h3>
                <div id="player-details-container" class="player-setup-container">
                    <div class="player-setup">
                        <h4>ผู้เล่น 1</h4>
                        <input type="text" class="player-name-input" placeholder="ชื่อผู้เล่น 1" value="ผู้เล่น 1" style="margin-bottom: 8px;">
                        <select class="player-difficulty-select">
                            <option value="p1">ประถม 1</option>
                            <option value="p2">ประถม 2</option>
                            <option value="p3">ประถม 3</option>
                            <option value="p4">ประถม 4</option>
                            <option value="p5">ประถม 5</option>
                            <option value="p6">ประถม 6</option>
                            <option value="m1">มัธยม 1</option>
                            <option value="m2">มัธยม 2</option>
                            <option value="m3">มัธยม 3</option>
                        </select>
                    </div>
                    <div class="player-setup">
                        <h4>ผู้เล่น 2</h4>
                        <input type="text" class="player-name-input" placeholder="ชื่อผู้เล่น 2" value="ผู้เล่น 2" style="margin-bottom: 8px;">
                        <select class="player-difficulty-select">
                            <option value="p1">ประถม 1</option>
                            <option value="p2">ประถม 2</option>
                            <option value="p3">ประถม 3</option>
                            <option value="p4">ประถม 4</option>
                            <option value="p5">ประถม 5</option>
                            <option value="p6">ประถม 6</option>
                            <option value="m1">มัธยม 1</option>
                            <option value="m2">มัธยม 2</option>
                            <option value="m3">มัธยม 3</option>
                        </select>
                    </div>
                    <div class="player-setup"><h4>ผู้เล่น 3</h4> <input type="text" class="player-name-input" placeholder="เว้นว่างไว้ถ้าไม่เล่น" style="margin-bottom: 8px;"> <select class="player-difficulty-select"><option value="p1">ประถม 1</option><option value="p2">ประถม 2</option><option value="p3">ประถม 3</option><option value="p4">ประถม 4</option><option value="p5">ประถม 5</option><option value="p6">ประถม 6</option><option value="m1">มัธยม 1</option><option value="m2">มัธยม 2</option><option value="m3">มัธยม 3</option></select></div>
                    <div class="player-setup"><h4>ผู้เล่น 4</h4> <input type="text" class="player-name-input" placeholder="เว้นว่างไว้ถ้าไม่เล่น" style="margin-bottom: 8px;"> <select class="player-difficulty-select"><option value="p1">ประถม 1</option><option value="p2">ประถม 2</option><option value="p3">ประถม 3</option><option value="p4">ประถม 4</option><option value="p5">ประถม 5</option><option value="p6">ประถม 6</option><option value="m1">มัธยม 1</option><option value="m2">มัธยม 2</option><option value="m3">มัธยม 3</option></select></div>
                    <div class="player-setup"><h4>ผู้เล่น 5</h4> <input type="text" class="player-name-input" placeholder="เว้นว่างไว้ถ้าไม่เล่น" style="margin-bottom: 8px;"> <select class="player-difficulty-select"><option value="p1">ประถม 1</option><option value="p2">ประถม 2</option><option value="p3">ประถม 3</option><option value="p4">ประถม 4</option><option value="p5">ประถม 5</option><option value="p6">ประถม 6</option><option value="m1">มัธยม 1</option><option value="m2">มัธยม 2</option><option value="m3">มัธยม 3</option></select></div>
                    <div class="player-setup"><h4>ผู้เล่น 6</h4> <input type="text" class="player-name-input" placeholder="เว้นว่างไว้ถ้าไม่เล่น" style="margin-bottom: 8px;"> <select class="player-difficulty-select"><option value="p1">ประถม 1</option><option value="p2">ประถม 2</option><option value="p3">ประถม 3</option><option value="p4">ประถม 4</option><option value="p5">ประถม 5</option><option value="p6">ประถม 6</option><option value="m1">มัธยม 1</option><option value="m2">มัธยม 2</option><option value="m3">มัธยม 3</option></select></div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-container" style="display: none;">
        </div>
    
    <div id="manage-property-modal" class="modal">
        </div>
    
    <div id="about-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>เกี่ยวกับเกม</h2>
            <div class="about-section">
                <h3>ที่มาของเกม</h3>
                <p>เกมนี้จัดทำขึ้นเพื่อเป็นส่วนหนึ่งของโครงงานคอมพิวเตอร์ โดยมีวัตถุประสงค์เพื่อสร้างสื่อการเรียนรู้ที่สนุกสนานในวิชาคณิตศาสตร์...</p>
            </div>
            <div class="about-section">
                <h3>ผู้จัดทำ</h3>
                </div>
            <button id="close-about-btn" class="danger">ปิด</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
